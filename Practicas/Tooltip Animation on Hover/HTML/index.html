<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../CSS/main.css" type="text/css"/>
        <title>Tooltip Animation</title>
    </head>
    <body>
        <div class="wrapper">

            <div class="icon fb">
                <div class="tooltip">
                    Facebook
                </div>
                <span>
                    <a href="https://es-es.facebook.com/">
                        <img src="../Media/facebook.png" alt="Facebook"/>
                        <i class="fa fb"></i>
                    </a>
                </span>
            </div>

            <div class="icon tw">
                <div class="tooltip">
                    Twitter
                </div>
                <span>
                    <a href="https://twitter.com/">
                        <img src="../Media/twitter.png" alt="Twitter"/>
                        <i class="fa tw"></i>
                    </a>
                </span>
            </div>

            <div class="icon yt">
                <div class="tooltip">
                    Youtube
                </div>
                <span>
                    <a href="https://youtube.com/">
                        <img src="../Media/youtube.png" alt="Youtube"/>
                        <i class="fa yt"></i>
                    </a>
                </span>
            </div>

            <div class="icon in">
                <div class="tooltip">
                    Instagram
                </div>
                <span>
                    <a href="https://instagram.com/">
                        <img src="../Media/instagram.png" alt="Instagram"/>
                        <i class="fa in"></i>
                    </a>
                </span>
            </div>

            <div class="icon gh">
                <div class="tooltip">
                    Github
                </div>
                <span>
                    <a href="https://github.com/">
                        <img src="../Media/github.png" alt="Github"/>
                        <i class="fa gh"></i>
                    </a>
                </span>
            </div>

        </div>
    </body>
</html>
